<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codacy Code Project</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <section class="section-1 hero bg-gradient">
            <div class="hero__body">
              <div class="hero__description">
                <h1 class="hero__title">
                  Automate code reviews on your commits and pull requests
                </h1>
                <p class="hero__copy">
                  Check your code quality and keep track of your technical debt for more than 30 programming languages. Seamlessly Integrated within your development workflow.
                </p>
                <a class="hero__btn btn">Get Started</a>
              </div>
              <div class="hero__figure">
                <img class="hero__image" src="./assets/images/home-hero-image.svg" alt="Imagen de fondo">
                <img class="hero__video-icon" src="https://i.postimg.cc/HsNRjWZ1/Red-and-Black-Circle-Modern-Restaurant-Logo-1.png" alt="logo video">
                <div class="hero__video-animation"></div>
              </div>
            </div>
            <p class="hero__copy hero__copy--languages">
              More than 30 supported languages
            </p>
            <div class="hero__languages-container">
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
                <div class="hero__languages-item"></div>
            </div>
        </section>
        <section class="section-2 bg-light"></section>
        <section class="section-3"></section>
        <section class="section-4 bg-light"></section>
        <section class="section-5"></section>
        <section class="section-6 bg-light"></section>
        <section class="section-7"></section>
    </main>
    <footer class="footer"></footer>
    <script src="index.js"></script>
    <script src="./scripts/section-1.js"></script>
</body>
</html>
