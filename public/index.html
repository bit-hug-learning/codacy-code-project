<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codacy Code Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="section-1 hero bg-gradient"></section>
      <section class="card bg-light">
        <article class="card__article">
          <picture class="card__picture">
            <img
              class="card__image"
              src="https://www.codacy.com/landing-page-assets/images/home/home-save-time.svg"
              alt=""
            />
          </picture>
          <div class="card__body">
            <h2 class="card__title">Save up to 60% in code reviews</h2>
            <p class="card__text">
              Maintain your code quality by blocking merges of pull requests
              based on your personal quality rules.
            </p>
            <a class="boton" href="" role="button">See all features</a>
          </div>
        </article>
      </section>
      <section class="section-3"></section>
      <section class="section-4 bg-light"></section>
      <section class="section-5"></section>
      <section class="section-6 bg-light"></section>
      <section class="section-7"></section>
    </main>
    <footer class="footer"></footer>
    <script src="../src/scripts/"></script>
  </body>
</html>
